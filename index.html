<!DOCTYPE html>
<html>

<head>
    <title>CRUD</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

</head>

<body>

    <div class="container my-5">
        <h1 class="text-center">CRUD</h1>
        <form id="productForm" class="my-4">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productType" class="form-label">Product Type</label>
                <select class="form-select" id="productType">
                    <option value="iPhone">iPhone</option>
                    <option value="Huawei">Huawei</option>
                    <option value="Oppo">Oppo</option>
                    <option value="Samsung">Samsung</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Description</label>
                <textarea class="form-control" id="productDescription" required></textarea>
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="productImage" required>
            </div>
            <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
            <button type="button" class="btn btn-success d-none" id="updateBtn">Update</button>
        </form>
    </div>
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search">
    <div id="productContainer"></div>

    <script src="assets/js/script.js"></script>
</body>

</html>
